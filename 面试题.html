    // 面试题5  请写出一个方法 判断用户是否在两个小时内打开过页面 如果超过了两个小时 则弹出弹窗 没有超过两个小时则重新开始计时(弹窗操作可直接写open()方法代替)




    /* 面试题6 (非必须，做完这题可直接忽略上面5题，可百度)
     *  该方法会返回一个可以看成dom树结构的对象数组 每个对象都具有key和childArr属性 其中childArr是一个数组
     *  childArr的长度和深度都是不确定的 请写出一个方法 获取这个dom树结构中 key值出现率在前三的节点
     *  比如key值为 i 的对象出现了10次,key值为 span 的对象出现了5次,key值为 div 的对象出现了3次
     *  则返回[i,span,div] 这样的数组
     * */
    function GetRandomDepthDoms() {
        let domList = []
        const DomKeys = ['p', 'a', 'i', 'span', 'img', 'div', 'header', 'nav', 'main', 'h1', 'h2', 'h3', 'h4', 'h5',
            'h6', 'section', 'article', 'aside', 'footer', 'address', 'audio', 'video', 'pre', 'code', 'b', 'strong',
            'em', 'i', 'u', 's', 'del', 'mark', 'small', 'big', 'sub', 'sup', 'time', 'ins', 'del', 'cite', 'q', 'dfn', 'abbr',
            'data', 'time', 'kbd', 'samp', 'var', 'ruby', 'rt', 'rp', 'bdi', 'bdo', 'wbr', 'span', 'br', 'ins', 'del', 'img', 'iframe',
            'tbody', 'thead', 'tfoot', 'tr', 'td']
        const randomDom = () => {
            let random = Math.floor(Math.random() * DomKeys.length)
            return DomKeys[random]
        }

        const randomProbability = () => {
            let random = Math.floor(Math.random() * (1 - 100) + 100)
            return random <= 20 ? true : false
        }
        const createDomList = (arr, num) => {
            if (num === 0) {
                return arr
            }
            let obj = {
                key: randomDom(),
                childArr: []
            }
            if (randomProbability()) {
                obj.childArr = createDomList(obj.childArr, Math.floor(Math.random() * (1 - 10) + 10))
            }
            arr.push(obj)
            return createDomList(arr, num - 1)
        }
        createDomList(domList, 10)
        return domList
    }
    const randomDomList = GetRandomDepthDoms()
    console.log(randomDomList);

</script>
